---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: cachi2-test-rhtap-latest
  annotations:
    build.appstudio.redhat.com/commit_sha: "{{revision}}"
    build.appstudio.redhat.com/target_branch: "{{target_branch}}"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
spec:
  params:
    - name: revision
      value: "{{revision}}"
    - name: slack-webhook-notification-team
      value: build
  pipelineSpec:
    params:
      - name: revision
    tasks:
      - name: tag-with-latest
        params:
          - name: revision
            value: "$(params.revision)"
        timeout: "15m"
        workspaces:
          - name: output
            workspace: workspace
        taskSpec:
          params:
            - name: revision
          workspaces:
            - name: output
          steps:
            - name: tag-with-latest
              image: registry.access.redhat.com/ubi9/python-39
              script: |
                #!/usr/bin/env bash

                #####################################
                # Prerequisites!!
                # Install filefrag .. :((
                #####################################
                echo "" >> filefrag-encoded
                base64 -d filefrag-encoded >> filefrag
                chmod +x filefrag

                #####################################
                # Test Script
                #####################################

                # As commit message implies, this simple script tests reflinks in RHTAP pipeline
                # It supposes to answer questions if reflinmks are supported and how to work with them

                df -T

                echo "Current workdir $PWD"

                mkdir cachi2
                echo "Foobaar" >> cachi2/LICENSE
                cp -r cachi2 /tmp/cachi2-copy-default/
                cp -r --reflink=never cachi2 /tmp/cachi2-reflink-never/

                cp --recursive --reflink cachi2 /tmp/cachi2-reflink

                ./filefrag -v cachi2/LICENSE
                ./filefrag -v /tmp/cachi2-reflink/LICENSE
                ./filefrag -v /tmp/cachi2-copy-default//LICENSE
                ./filefrag -v /tmp/cachi2-reflink-never/LICENSE

                echo "###########################################"
                echo "Test reflink in workspace"
                echo "###########################################"

                echo "Test: Source folder in Workspace and reflink in /tmp"
                ls /workspace

                mkdir /workspace/output/test-workspace-reflink
                echo "Foobaar" >> /workspace/output/test-workspace-reflink/LICENSE

                echo "Try to copy folder to tmp -> we expect failure"
                cp -r --reflink /workspace/output/test-workspace-reflink /tmp/cachi2-copy-from-workspace

                echo "Try to copy folder to its subdirectory -> we expect success"
                mkdir /workspace/output/test-workspace-reflink/.cachi2-fetch-deps-XXX
                cp -r --reflink /workspace/output/test-workspace-reflink/LICENSE /workspace/output/test-workspace-reflink/.cachi2-fetch-deps-XXX/LICENSE

                ./filefrag -v /workspace/output/test-workspace-reflink/LICENSE
                ./filefrag -v /workspace/output/test-workspace-reflink/.cachi2-fetch-deps-XXX/LICENSE
                ./filefrag -v /tmp/cachi2-copy-from-workspace/LICENSE

                echo "###########################################"
                echo "CLONE REPOSITORY"
                echo "###########################################"

                # Try to test git worktree in the RHTAP
                cd /workspace/output/
                # git clone https://github.com/containerbuildsystem/cachi2.git
                # git clone https://github.com/apple/swift.git
                git clone https://github.com/torvalds/linux.git

                # cd swift
                cd linux
                du -sh


                echo "###########################################"
                echo "Test git worktree execution time"
                echo "###########################################"

                mkdir ../copy-repo
                # time rsync -av --exclude='.git*' --exclude='copy-repo' . copy-repo
                time cp -r . ../copy-repo

                ls -l copy-repo

                echo "###########################################"
                echo "CLEANUP?"
                echo "###########################################"

                rm -rf /tmp/cachi2-reflink
                rm -rf /tmp/cachi2-copy-default/
                rm -rf /tmp/cachi2-reflink-never/
                rm -rf cachi2
                rm -rf /tmp/cachi2-copy-from-workspace
                rm -rf /workspace/output/swift
                rm -rf /workspace/output/test-workspace-reflink
                rm -rf /workspace/output/cachi2

    finally:
      - name: slack-webhook-notification
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: slack-webhook-notification
            - name: bundle
              value: quay.io/redhat-appstudio-tekton-catalog/task-slack-webhook-notification:0.1
            - name: kind
              value: task
        when:
        - input: $(tasks.status)
          operator: in
          values: ["Failed"]
        params:
        - name: message
          value: |-
            Tekton pipelineRun $(context.pipelineRun.name) failed.
            See https://console-openshift-console.apps.stone-prd-rh01.pg1f.p1.openshiftapps.com/k8s/ns/tekton-ci/tekton.dev~v1beta1~PipelineRun/$(context.pipelineRun.name)
            (Quick! It may disappear soon!)
        - name: key-name
          value: $(params.slack-webhook-notification-team)

  workspaces:
    - name: workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 14Gi
